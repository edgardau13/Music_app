<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Artistas</h1>
  <swiper-container
  [initialSlide]="0"
  [slidesPerView]="3"
  *ngIf="artists?.length > 0"
  >
      <swiper-slide *ngFor="let artist of artists">
        <ion-avatar (click)="showSongs(artist)">
          <img src="{{artist.image}}"/>
          <span>{{artist.name}}</span>
        </ion-avatar>
      </swiper-slide>
  </swiper-container>

  <h1>Albumes</h1>
  <swiper-container
  [initialSlide]="0"
  [slidesPerView]="3"
  *ngIf="albums?.length > 0"
  >
      <swiper-slide *ngFor="let album of albums">
        <ion-avatar (click)=" showAlbumSongs(album)" class="album-style">
          <img src="{{album.image}}"/>
          <span>{{album.name}}</span>
        </ion-avatar>
      </swiper-slide>
  </swiper-container>
  <!-- este h1 sera linkeado a otra page donde estaran los artistas locales -->
  <h2 (click)="goToRecomend()">Mas artistas + </h2>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">{{ parseTime(currentSong?.currentTime) || "0:00" }}</ion-col>
      <ion-col class="ion-text-end">{{ parseTime(currentSong?.duration) || "0:00" }}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar [value]="newTime" color="success"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text size="10" class="ion-text-center">{{
          song?.name || "Sin cancion selecionada"
        }}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play" (click)="play()" *ngIf="!song?.playing"></ion-icon>
        <ion-icon name="pause" (click)="pause()" *ngIf="song?.playing"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
