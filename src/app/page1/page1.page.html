<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Artistas</h1>
  <swiper-container
  [initialSlide]="0"
  [slidesPerView]="3"
  >

      <swiper-slide *ngFor="let artist of artists">
        <ion-avatar (click)="showSongs(artist)">
          <img src="{{artist.image}}"/>
          <span>{{artist.name}}</span>
        </ion-avatar>
      </swiper-slide>
  </swiper-container>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-start">0:00</ion-col>
      <ion-col class="ion-text-end">0:00</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar value="0.5" color="success"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text size="10" class="ion-text-center">{{
          song.name || "Sin cancion selecionada"
        }}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
