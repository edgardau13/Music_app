<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<img class="logo" src="/assets/images/logo.png">
<ion-content>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="name@example.com" formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(
          loginForm.get('email')?.hasError(validation.type) && 
          loginForm.get('email')?.dirty) 
        ">
          {{validation.message}}
        </div>
        
      </ng-container>
    </div>

    <ion-item>
      <ion-input type="password" label="Password" labelPlacement="floating" placeholder="*******" formControlName="password"></ion-input>
    </ion-item>

    <div class="validation-erros">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="(
          loginForm.get('password')?.hasError(validation.type) && 
          loginForm.get('password')?.dirty) 
        ">
          {{validation.message}}

        </div>
      </ng-container>
    </div>  
    
    <ion-button expand="full" shape="round" color="success" type="submit" [disabled]="!loginForm.valid">
      Ingresar
    </ion-button>
  </form>
<ion-footer>
  <ion-button expand="full" shape="round" color="success" (click)="goToRegister()">
    Registrate
  </ion-button>
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="auto">
      <ion-icon name="logo-apple" size="large"></ion-icon>
    </ion-col>
    <ion-col size="auto">
      <ion-icon name="logo-facebook" size="large"></ion-icon>
    </ion-col>
    <ion-col size="auto">
      <ion-icon name="logo-google" size="large"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>

</ion-content>
